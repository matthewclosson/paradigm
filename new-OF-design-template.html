        );
        $('.clickArea').click(function () {
            $('.plus').fadeIn();
            $('.answerSect').slideUp();
            if ($(this).parent().find('.answerSect').is(':hidden')) {
                $(this).parent().find('.plus').fadeOut();
                $(this).parent().find('.answerSect').slideDown();
            } else {
                $(this).parent().find('.plus').fadeIn();
                $(this).parent().find('.answerSect').slideUp();
            }

        });
    </script>
